{% extends 'app/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm cho {{searched}}</title>
</head>
<body>
    {% block search %}
    <h5>Kết quả tìm kiếm cho {{searched}}</h5> <br />
    <div class="row" style="width:100%">
    {% for product in keys %}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{product.ImageURL}}">
            <div class="box-element product">
                <h5><strong>{{product.name}}</strong></h5>
                <hr>

                <button class="btn btn-outline-secondary add-btn">Thêm vào giỏ hàng</button>
                <a class="btn btn-outline-success" href="#">Xem</a>
                 
                <h5 class="price">Giá từ: <strong>{{ product.price | floatformat:2 }}</strong> VNĐ</h5>
            </div>
    </div>
    {% endfor %}
    {% endblock search %} 
    
</body>
</html>
