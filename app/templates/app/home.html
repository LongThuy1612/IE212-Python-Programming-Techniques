{%  extends 'app/base.html' %}
{% load humanize %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'app/images/banner1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'app/images/banner2.png' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'app/images/banner3.jpg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'app/images/banner4.jpg' %}" alt="Fourth slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'app/images/banner5.jpg' %}" alt="Fifth slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slider %}
{% block main-content %}
<div class="row" style="width:100%">
    {%for product in products%}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{product.ImageURL}}">
            <div class="box-element product">
                <h5><strong>{{product.name}}</strong></h5>
                <hr>

                <button data-product = {{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart">
                    Thêm vào giỏ hàng
                </button>
                <a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">Xem</a>
                 
                <h5 class="price">Giá từ: <strong>{{ product.price|intcomma:0 }}</strong> VNĐ</h5>
            </div>
    </div>
    {% endfor %}

    
</div>
<br /><br /><br />
{% endblock main-content %}
